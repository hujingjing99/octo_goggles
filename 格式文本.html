    <div>
        <h1>
            解一元二次方程
        </h1>
        <p>
            一元二次方程有四种解法：
        </p>
        <ul>
            <li>直接开平方法</li>
            <li>配方法</li>
            <li>公式法</li>
            <li>分解因式法</li>
        </ul>
        <p>
            例如：针对下面这个二元一次方程：
        </p>
        <p>
            <i>x</i><sup>2</sup>-<b>5</b><i>x</i>+<b>4</b>=0

        </p>
        <p>
            我们使用<b>分解因式法</b>来演示解题思路如下：
        </p>
        <p>
            <small>由：</small>（<i>x</i>-<b>1</b>)(<i>x</i>+<b>5</b>)=0
        </p>
        <p>
            <small>得：</small><br>
            <i>x</i><sub>1</sub>=1 <br>
            <i>x</i><sub>2</sub>=4
        </p>
